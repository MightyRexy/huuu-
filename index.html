<!DOCTYPE html>
<html>
<head><title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-container">
  <h1>Login</h1>
  <input type="email" id="loginEmail" placeholder="Email" />
  <input type="password" id="loginPassword" placeholder="Password" />
  <button onclick="emailLogin()">Login</button>
  <br><br>
  <button onclick="githubLogin()">Login with GitHub</button>
  <p><a href="signup.html">Create an account</a></p>

  <script type="module">
    import { auth } from "./common.js";
    import {
      signInWithEmailAndPassword,
      GithubAuthProvider,
      signInWithPopup,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    window.emailLogin = function () {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "WRO().html")
        .catch((e) => alert("Login failed: " + e.message));
    };

    window.githubLogin = function () {
      const provider = new GithubAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "WRO().html")
        .catch((e) => alert("GitHub login failed: " + e.message));
    };
   </script>
  </div>
</body>
</html>
